
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVault - Private Knowledge Locker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --vault-bg: #f8fafc;
      --vault-card: #ffffff;
      --vault-text: #0f172a;
      --vault-text-muted: #64748b;
      --vault-border: #e2e8f0;
      --vault-sidebar: #ffffff;
      --vault-accent: #4f46e5;
    }

    .theme-dark {
      --vault-bg: #0f172a;
      --vault-card: #1e293b;
      --vault-text: #f8fafc;
      --vault-text-muted: #94a3b8;
      --vault-border: #334155;
      --vault-sidebar: #1e293b;
      --vault-accent: #6366f1;
    }

    .theme-sepia {
      --vault-bg: #f4ecd8;
      --vault-card: #fdf6e3;
      --vault-text: #5b4636;
      --vault-text-muted: #8c7862;
      --vault-border: #e3d3b0;
      --vault-sidebar: #fdf6e3;
      --vault-accent: #a6611a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--vault-bg);
      color: var(--vault-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .vault-card { background-color: var(--vault-card); border-color: var(--vault-border); }
    .vault-bg { background-color: var(--vault-bg); }
    .vault-sidebar { background-color: var(--vault-sidebar); border-color: var(--vault-border); }
    .vault-border { border-color: var(--vault-border); }
    .vault-text { color: var(--vault-text); }
    .vault-text-muted { color: var(--vault-text-muted); }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--vault-border);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--vault-text-muted);
    }
    
    .view-only-protected {
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
